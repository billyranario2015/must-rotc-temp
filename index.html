<!DOCTYPE html>
<html>
<head>
	<title>Title here</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div id="main-menu-wrapper" class="navbar-wrapper">
			<div class="container-fluid remove-side-padding">
				<nav class="navbar navbar-inverse navbar-static-top">
					<div class="container">
						<div class="col-md-4 navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">
								MUST-ROTC
							</a>
						</div>
						<form id="navbar" class="navbar-form navbar-right navbar-collapse collapse">
							<div class="input-group">
								<input type="text" placeholder="Search here... " class="form-control">
								<div class="input-group-addon"><i class='glyphicon glyphicon-search'></i></div>
							</div>
							<a href="#" data-toggle="modal" data-target="#modalLogin">
								Login
							</a>
						</form>
					</div>
				</nav>
			</div>
		</div>
		<div id="carousel_image" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel_image" data-slide-to="0" class="active"></li>
				<li data-target="#carousel_image" data-slide-to="1"></li>
				<li data-target="#carousel_image" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images/header/1.png" alt="First slide">
				</div>
				<div class="item">
					<img src="images/header/2.png" alt="Second slide">
				</div>
				<div class="item">
					<img src="images/header/3.png" alt="Third slide">
				</div>
			</div>
			<a class="left carousel-control" href="#carousel_image" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel_image" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div><!-- /.carousel -->
	</header> <!-- end: footer -->
	<section class="container remove-side-padding" id="main-container">

	</section>
	<footer class="container-fluid">
		<div class="container" id="copyright">
			<p class="col col-md-6">Copyright &copy; 2015</p>
			<p class="col col-md-6">
				 Designed and Developed By: 
				 <a href="#">
				 	Webnified.com
<!-- 				 	<img src="images/webnified-logo.png" alt="webnified-logo.png" /> -->
				 </a>
			</p>
		</div>
	</footer> <!-- end: footer -->
	<!-- Modal -->
	<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalLabel">Sign in</h4>
				</div>
				<div class="modal-body">
					<form id="form-login">
						<div class="form-group">
							<label class="control-label">Username</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Password</label>
							<input type="password" class="form-control">
						</div>
					</form>
					<form id="form-registration">
						<div class="form-group">
							<label class="control-label">Username</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label">Re-type Password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success pull-left btn-register" val="0">Register</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="btn-login">Login</button>
					<button type="button" class="btn btn-success" id="btn-create">Create Account</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/animatescroll.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		$("#btn-create").hide();
		$("#form-registration").hide();

		$(".modal-footer").delegate('.btn-register','click',function(){
			var val = $(this).attr('val');
			if (val == 0) {
				$(this).attr('val', 1 );
				$(this).text('Login');
				$("#form-registration").show();
				$("#form-login").slideUp();
				$("#modalLabel").text('Create an account');
				$("#btn-create").show();
				$("#btn-login").hide();
			}else if(val == 1 ){
				$(this).attr('val', 0 );
				$(this).text('Register');
				$("#form-registration").hide();
				$("#form-login").slideDown();
				$("#modalLabel").text('Sign in');
				$("#btn-create").hide();
				$("#btn-login").show();
			}
		})
	})
	</script>
</body>
</html>
